<!DOCTYPE html>
<html>
<head>
<style>
body{
margin-top:40vw;
margin-left:40vw;}
.first {
  animation-duration: 1s;
  animation-name: glissement;
  animation-iteration-count: linear;
}
b{
display:block;
}

.second {margin-left:1vw;
animation-delay: 1s;  animation-duration: 1s;
animation-name: glissementi;
animation-iteration-count: linear;
}

.third {display:block;margin-left:20px;
animation-delay: 1s;  animation-duration: 1s;
animation-name: glissementi;
animation-iteration-count: linear;
}

p{
margin-left:1vw;
}
.arret {
  animation-play-state: paused;
}

.encours {
  animation-play-state: running;
}

@keyframes glissement {
  from {
    margin-left: 100%;
  }
  to {
    margin-left: 0%;
  }
}

@keyframes glissementi {
  from {
    margin-left: 95%;
  }
  to {
    margin-left:10%;
  }
}
@keyframes glissementino {
  from {
    margin-left: 18%;
  }
  to {
    margin-left: 0%;
  }
}
</style>
</head>
